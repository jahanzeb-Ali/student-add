<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Students</title>
</head>
<body class="bg-slate-800 flex justify-center items-center h-screen">
    <div class="bg-white w-1/2  h-[80vh] p-8 rounded-md overflow-y-scroll">
        <h1 class="text-4xl text-center my-3">Students</h1>
        <form action="#" class="flex flex-col gap-5 ">
            <input type="text"  id="student-name" placeholder="Full Name" class="p-3 border focus:bg-blue-200 duration-200 focus:text-black rounded-md focus:outline-0">
            <input type="text"  id="student-userName" placeholder="User Name" class="p-3 border focus:bg-blue-200 duration-200 focus:text-black rounded-md focus:outline-0" >
            <input type="email"  id="student-email" placeholder="example@gmail.com" class="p-3 border focus:bg-blue-200 duration-200 focus:text-black rounded-md focus:outline-0">
            <button type="button" id="addBtn" class="border  md:text-base p-2 md:w-1/3 mx-auto bg-blue-500 rounded-lg text-white hover:bg-blue-600">Add Student</button>
        </form>
        <div>
            <table id="table-display" class="border-separate border-spacing-1 w-[100%] border mt-5">
                <tr>
                    <th class="border rounded-md p-2">Serial# </th>
                    <th class="border rounded-md p-2">Name</th>
                    <th class="border rounded-md p-2">User Name</th>
                    <th class="border rounded-md p-2">Email address</th>
                    <th class="border rounded-md p-2">Roll Number</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
